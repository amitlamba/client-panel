<form (ngSubmit)='onSubmit(f)' #f="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" type="email" [(ngModel)]="model.email" #email="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" [(ngModel)]="model.password" #password="ngModel" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input name="repassword" type="password" [(ngModel)]="model.repassword" #repassword="ngModel" class="form-control" id="exampleInputPassword1" placeholder="Confirm password" required>
  </div>
 
  <button class="btn btn-primary">Submit</button>
</form>
