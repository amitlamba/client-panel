<!-- Modal -->
<div class="modal fade modal-dialog-centered " id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password ?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()"  #f="ngForm">
          <div class="form-group text-left col-sm-12">
            <label for="email">Email</label>
            <br>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              ngModel
              #email = "ngModel"
              placeholder="Email"
              email
              required>

            <span *ngIf="!email.valid && email.touched" class="help-block" #emailRequired>Email is required</span>
          </div>
          <div class="col-sm-12 text-right">
            <button
              type="email"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModalLong"
              [disabled]="!email.valid"
              >Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
