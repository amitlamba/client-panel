
<form>
  <div>
    <div class="form-group row">
      <label for="name" class="col-sm-5 col-form-label">Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-5 col-form-label">Email</label>
      <div class="col-sm-7">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="companyName" class="col-sm-5 col-form-label">Company Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="companyName" placeholder="Company Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-5 col-form-label">Phone Number</label>
      <div class="col-sm-7" style="width: 300px">
        <ngx-intl-tel-input [(value)]="phone_number" [preferredCountries]="preferredCountries"></ngx-intl-tel-input>
      </div>
    </div>
  </div>
</form>
