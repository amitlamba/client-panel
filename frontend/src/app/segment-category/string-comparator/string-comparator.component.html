<div class="d-flex flex-row">
  <div class="form-group m-2">
    <select class="form-control" (change)="dropdownChanged($event.target.value)">
      <option value="" disabled selected>--Select--</option>
      <option *ngFor="let comp of stringComparatorOperators" value="{{comp}}">
        {{stringComparatorMetadata[comp]["displayName"]}}
      </option>
    </select>
  </div>
  <div class="form-group m-2" *ngIf="fieldRequired">
    <input type="text" class="form-control" [(ngModel)]="localValues[0]">
  </div>
</div>
