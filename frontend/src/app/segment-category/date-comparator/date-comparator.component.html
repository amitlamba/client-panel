<div class="form-group m-2">
  <select class="form-control"
          (change)="dropdownChanged($event.target.value)">
    <optgroup label="Absolute">
      <option *ngFor="let abs of absoluteDateComparatorMetadata" value="{{abs}}">
        {{dateComparatorMetadata["Absolute"][abs]["displayName"]}}
      </option>
    </optgroup>
    <optgroup label="Relative">
      <option *ngFor="let abs of relativeDateComparatorMetadata" value="{{abs}}">
        {{dateComparatorMetadata["Relative"][abs]["displayName"]}}
      </option>
    </optgroup>
  </select>
</div>
<div class="form-group m-2 d-inline-flex" *ngIf="!hideElementDatepicker">
  <span class="input-group-btn">
    <input type="text" class="form-control" name="daterange" daterangepicker [options]="singlePicker"
           (selected)="singleSelect($event)"/>
  </span>
  <span class="ml-1" style="height: 2rem;width: 2rem; font-size: 1.8rem; opacity: 0.2; position: relative; right: 2.2rem;"><i class="far fa-calendar-alt"></i></span>
</div>
<div class="form-group m-2 d-inline-flex" *ngIf="!hideElementDaterangepicker">
  <span class="input-group-btn">
    <input type="text" class="form-control" name="daterange" daterangepicker [options]="multiPicker"
           (selected)="selectedDate($event, daterange)"/>
  </span>
  <span class="ml-1" style="height: 2rem;width: 2rem; font-size: 1.8rem; opacity: 0.2; position: relative; right: 2.2rem;"><i class="far fa-calendar-alt"></i></span>
</div>

<div class="form-group m-2" *ngIf="!hideElementDaySelector">
  <input type="number" class="form-control" value="1" min="1" [(ngModel)]="localValues[0]">
</div>

<div class="form-group m-2" *ngIf="!hideElementDaySelector">
  <select class="form-control" [(ngModel)]="valueUnit">
    <option *ngFor="let timeVar of timePeriodVars" value="{{timeVar}}">{{timeVar}}</option>
  </select>
</div>

<div class="form-group m-2" *ngIf="!hideWasExactlyDaySelector">
  <input type="number" class="form-control" value="1" min="1" [(ngModel)]="localValues[0]">
</div>

<div class="form-group m-2" *ngIf="!hideWasExactlyDaySelector">
  days ago
</div>

<div class="form-group m-2" *ngIf="!hideWillBeExactlyDaySelector">
  <input type="number" class="form-control" value="1" min="1" [(ngModel)]="localValues[0]">
</div>

<div class="form-group m-2" *ngIf="!hideWillBeExactlyDaySelector">
  days from today
</div>
