<div class="event-widget my-2"
     #eventWidget>
  <div class="form-inline">
    <div class="form-group col-4 my-3 pr-0">
      <select class="form-control col-12">
        <option>Added to Cart</option>
        <option>App Uninstalled</option>
        <option selected>Charged</option>
        <option>Category Viewed</option>
        <option>Notification Sent</option>
        <option>Notification Viewed</option>
        <option>Product Viewed</option>
        <option>Payment Offer Applied</option>
        <option>Support Call</option>
        <option>Searched</option>
        <option>UTM Visited</option>
      </select>
    </div>
    <div class="form-group col-2 my-3">
      <select class="form-control"
              (change)="dropdownChanged($event.target.value)">
        <option value="Before">Before</option>
        <option value="After">After</option>
        <option value="On">On</option>
        <option value="Between">Between</option>
        <option value="In the Past">In the Past</option>
        <option value="Was Exactly">Was Exactly</option>
        <option value="Today"selected>Today</option>
      </select>
    </div>
    <div class="form-group col-2 my-3"
         [hidden]="hideElementDatepicker">

      <div class="input-group"
           daterangepicker
           [options]="singlePicker"
           (selected)="singleSelect($event)"
      >
      <span class="form-control uneditable-input pr-4"  name="daterange" >
        {{ singleDate | date:'M/dd/y' }}
      </span>
        <span class="input-group-btn">
        <a type="button" class="btn btn-default"><i class="fa fa-calendar" aria-hidden="true"></i></a>
      </span>
      </div>
    </div>
    <div class="form-group col-5 my-3 position"
         [hidden]="hideElementDaterangepicker">
      <form #myForm="ngForm" novalidate>
        <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                              [(ngModel)]="model" required></my-date-range-picker>
      </form>
    </div>
    <div class="form-group col-2 my-3 pr-0" [hidden]="hideElementDaySelector">
      <input type="number" class="form-control col-10" value="1" min="1">
    </div>

    <div class="form-group col-2 my-3 pl-0"
         [hidden]="hideElementDaySelector">
      <select class="form-control">
        <option value="mins">mins</option>
        <option value="hours">hours</option>
        <option value="days">days</option>
        <option value="weeks">weeks</option>
        <option value="months">months</option>
        <option value="years">years</option>
      </select>
    </div>

    <button type="button"
            class="close ml-auto mr-4 pos"
            aria-label="Close"
            (click)="eventWidget.remove()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <app-filter></app-filter>

  <div class="ml-3 mb-3">
    <button type="button" class="btn btn-link">
      <i class="fa fa-plus " aria-hidden="true"></i>
      Filter
    </button>
  </div>

  <div class="ml-3">
    <p class="mb-1">where</p>
  </div>
  <div class="form-inline">
    <div class="form-group mb-3 col-3 pr-0">
      <select class="form-control col-10"
              (change)="countDropdown($event.target.value)">
        <option selected>Count</option>
        <option>Property Sum Of</option>
      </select>
    </div>
    <div class="form-group mb-3 col-3 px-0 custom-left"
         [hidden]="hidePropertySumFilter">
      <select class="form-control col-9">
        <option selected>Amount</option>
        <option>Payment Mode</option>
        <option>Delivery Date</option>
        <option>Product</option>
        <option>Category</option>
      </select>
    </div>
    <div class="form-group mb-3 col-3 px-0 custom-left">
      <select class="form-control col-12"
              (change)="whereDropdown($event.target.value)"
              [ngStyle]="{'right':hidePropertySumFilter ===false?'35px':'0'}">
        <option selected>≥&nbsp;&nbsp;(greater or equals)</option>
        <option>≏&nbsp;&nbsp;(Between)</option>
        <option>≤&nbsp;&nbsp;(less than or equals)</option>
        <option>=&nbsp;&nbsp;(equals)</option>
      </select>
    </div>
    <div class="form-group col-1 mb-3 mr-3 px-0"
         [ngStyle]="{'right':hidePropertySumFilter ===false?'35px':'0'}">
      <input type="number" class="form-control col-12" value="1" min="1">
    </div>
    <div class="form-group col-1 mb-3 px-0"
         [hidden]="hideElementInput"
         [ngStyle]="{'right':hidePropertySumFilter ===false?'31px':'0'}">
      <input type="number" class="form-control col-12" value="1" min="1">
    </div>

  </div>
</div>
