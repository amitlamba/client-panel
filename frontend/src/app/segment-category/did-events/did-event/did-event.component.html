<div class="event-widget" #eventWidget>
  <div class="row d-flex flex-row ml-2">
    <div class="form-group m-2 mr-4">
      <select class="form-control" (change)="eventNameChanged($event.target.value)">
        <option value="" disabled selected>--Select--</option>
        <option *ngFor="let regEvent of registeredEvents;let i=index" [value]="i">{{ regEvent.name }}</option>
      </select>
    </div>

    <app-date-comparator class="row d-flex flex-row" *ngIf="eventSelected"></app-date-comparator>

    <button type="button"
            class="close ml-auto mr-4 pos"
            aria-label="Close"
            (click)="removeObject()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!--registeredEvents[0].eventProperties-->
  <!--<app-filter [eventProperties]="eventProperties" [defaultProperties]="defaultProperties"></app-filter>-->
  <ng-template #container></ng-template>

  <div class="ml-3 mb-3" *ngIf="eventSelected">
    <button type="button" class="btn btn-link" (click)="addPropertyFilter()">
      <i class="fa fa-plus " aria-hidden="true"></i>
      Filter
    </button>
  </div>

  <div class="ml-3" *ngIf="!hideWhere">
    <p class="mb-1">where</p>
  </div>
  <div class="form-inline" *ngIf="!hideWhere">
    <div class="form-group mb-3 col-3 pr-0">
      <select class="form-control col-10"
              (change)="countDropdown($event.target.value)">
        <option selected>Count</option>
        <option>Property Sum Of</option>
      </select>
    </div>
    <div class="form-group mb-3 col-3 px-0 custom-left"
         [hidden]="hidePropertySumFilter">
      <select class="form-control col-9">
        <option selected>Amount</option>
        <option>Payment Mode</option>
        <option>Delivery Date</option>
        <option>Product</option>
        <option>Category</option>
      </select>
    </div>
    <div class="form-group mb-3 col-3 px-0 custom-left">
      <select class="form-control col-12"
              (change)="whereDropdown($event.target.value)"
              [ngStyle]="{'right':hidePropertySumFilter ===false?'35px':'0'}">
        <option selected>≥&nbsp;&nbsp;(greater or equals)</option>
        <option>≏&nbsp;&nbsp;(Between)</option>
        <option>≤&nbsp;&nbsp;(less than or equals)</option>
        <option>=&nbsp;&nbsp;(equals)</option>
      </select>
    </div>
    <div class="form-group col-1 mb-3 mr-3 px-0"
         [ngStyle]="{'right':hidePropertySumFilter ===false?'35px':'0'}">
      <input type="number" class="form-control col-12" value="1" min="1">
    </div>
    <div class="form-group col-1 mb-3 px-0"
         [hidden]="hideElementInput"
         [ngStyle]="{'right':hidePropertySumFilter ===false?'31px':'0'}">
      <input type="number" class="form-control col-12" value="1" min="1">
    </div>

  </div>
</div>
