<div class="form-inline mb-2">
  <div class="form-group m-2 ml-4">
    <select class="form-control"
            (change)="filterFirstDropdown($event.target.value)">
      <option value="" disabled>--Select--</option>
      <option *ngFor="let prop of eventProperties" [value]="prop.name">{{prop.name}}</option>
      <option *ngFor="let prop of defaultProperties" [value]="prop.name">{{prop.name}}</option>
    </select>
  </div>
  <div class="form-group col-3 my-0 pr-0" *ngIf="selectedProperty && selectedProperty.dataType=='string'">
    <app-string-comparator [(operator)]="localPropertyFilter.operator" [(values)]="localPropertyFilter.values"></app-string-comparator>
  </div>
  <div class="form-group col-3 my-0 pr-0" *ngIf="selectedProperty && selectedProperty.dataType=='number'">
    <app-number-comparator [(operator)]="localPropertyFilter.operator" [(values)]="localPropertyFilter.values"></app-number-comparator>
  </div>
  <div class="form-group col-3 my-0 pr-0" *ngIf="selectedProperty && selectedProperty.dataType=='date'">
    <app-date-comparator [(operator)]="localPropertyFilter.operator" [(values)]="localPropertyFilter.values"
                         [(valueUnit)]="localPropertyFilter.valueUnit"></app-date-comparator>
  </div>
  <!--<div class="form-group col-1 ml-3 px-0" *ngIf="eventProperty" [hidden]="hideInputNumber">-->
    <!--<input type="number" class="form-control col-12" value="1" min="1">-->
  <!--</div>-->
  <div *ngIf="selectedProperty && selectedProperty.dataType=='timerange'">
    <div class="mx-3 mt-1">
      <label>
        From :
        <input [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4">
        <owl-date-time [pickerType]="'timer'" #dt4></owl-date-time>
      </label>
    </div>
    <div class="mx-3 mt-1">
      <label>
        To:
        <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1">
        <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
      </label>
    </div>
  </div>
  <div class="form-group" *ngIf="selectedProperty && selectedProperty.dataType==='select'">
      <select class="form-control" *ngIf="selectedProperty.dataType==='select'">
        <option value="" disabled selected>--Select--</option>
        <option *ngFor="let prop of selectedProperty.options" [value]="prop">{{prop}}</option>
      </select>
  </div>
  <div *ngIf="selectedProperty && selectedProperty.dataType=='multiselect'">
      <angular-multiselect [data]="getSelectedPropertyOptions()" [(ngModel)]="formModel1.skills"
                            [settings]="dropdownSettings"
                            name="multiselect"
                            >
      </angular-multiselect>
  </div>
  <button type="button" class="close ml-auto mr-4 pos" aria-label="Close" (click)="removeObject()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
