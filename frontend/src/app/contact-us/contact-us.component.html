<div id="homepage">
  <header>
    <div class="contact-us-heading">
      <h1 class="text-white font-weight-bold">Contact Us</h1>
    </div>
  </header>
  <section class="py-5 px-4 container">
    <div class="row justify-content-center py-3 mt-4">
      <h2 class="display-4 text-uppercase text-center col-12">Get in touch</h2>
      <span class="d-block bg-primary mt-3" style="height: 3px;width: 70px;"></span>
    </div>
    <div class="row py-2 justify-content-center text-center">
      <p class="section-title text-capitalize px-2">Got a question?
        We’d love to hear from you. Send us a message and we’ll respond as soon as possible.</p>
    </div>
    <div class="row mt-2 mb-3 justify-content-center mt-2">
      <div class="col-md-5 col-xs-12 px-3 m-2">
        <h3>Digicologies Software Pvt Ltd.</h3>
        <p><i class="fas fa-phone fa-lg mr-4 icon-light"></i><span class="address-text">9467999902</span></p>
        <p><i class="fas fa-envelope-square fa-lg mr-4 icon-light"></i><span class="address-text">support@userndot.com</span></p>
        <p><i class="fas fa-map-marker fa-lg mr-4 icon-light"></i><span class="address-text">F-424, Phase 2, New Palam Vihar, Sector 112, Gurugram</span></p>
      </div>
      <div class="col-md-4 col-xs-12 px-3 mx-2 team-box">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Your Name" aria-label="Your Name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
        </div>
        <div>
          <textarea name="message" id="" cols="60" rows="3" placeholder="Your Message" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary  mt-3 w-100">Send it</button>
      </div>
    </div>
  </section>
</div>
