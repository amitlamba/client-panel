<h2>Your profile details</h2>

<!--suppress ALL -->
<form novalidate
      (ngSubmit)="onSubmit()"
      #f="ngForm">

  <fieldset ngModelGroup="name">
    <div class="form-group"
         [ngClass]="{
  'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
  'has-success': firstName.valid && (firstName.dirty || firstName.touched)
}">
      <label>First Name</label>
      <input type="text"
             class="form-control"
             name="firstName"
             [(ngModel)]="model.firstName"
             required
             #firstName="ngModel">
      <div class="feedback"
           *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
        <p *ngIf="firstName.errors.required">First name is required</p>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{
  'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
  'has-success': lastName.valid && (lastName.dirty || lastName.touched)
}">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="lastName"
             [(ngModel)]="model.lastName"
             required
             #lastName="ngModel">
      <div class="feedback"
           *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
        <p *ngIf="lastName.errors.required">Last name is required</p>
      </div>
    </div>
  </fieldset>


  <div class="form-group"
       [ngClass]="{
'has-danger': company.invalid && (company.dirty || company.touched),
'has-success': company.valid && (company.dirty || company.touched)
}">
    <label>Company Name</label>
    <input type="text"
           class="form-control"
           name="company"
           [(ngModel)]="model.company"
           required
           #company="ngModel">
    <div class="feedback"
         *ngIf="company.errors && (company.dirty || company.touched)">
      <p *ngIf="company.errors.required">Company name is required</p>
    </div>
  </div>


  <div class="form-group"
       [ngClass]="{
'has-danger': mobile.invalid && (mobile.dirty || mobile.touched),
'has-success': mobile.valid && (mobile.dirty || mobile.touched)
}">
    <label>Mobile number</label>
    <input type="number"
           class="form-control"
           name="mobile"
           [(ngModel)]="model.mobile"
           required
           #mobile="ngModel">
    <div class="feedback"
         *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
      <p *ngIf="mobile.errors.required">Mobile is required</p>
    </div>
  </div>


  <div class="form-group"
       [ngClass]="{
  'has-danger': email.invalid && (email.dirty || email.touched),
  'has-success': email.valid && (email.dirty || email.touched)
}">
    <label>Email</label>
    <input type="email"
           class="form-control"
           name="email"
           [(ngModel)]="model.email"
           placeholder="test@test.com"
           readonly
           #email="ngModel">

  </div>


  <div class="form-group"
       [ngClass]="{
 'has-danger': country.invalid && (country.dirty || country.touched),
 'has-success': country.valid && (country.dirty || country.touched)
}">
    <label>Country</label>
    <input type="text"
           class="form-control"
           name="country"
           [(ngModel)]="model.country"
           required

           #country="ngModel">
    <div class="feedback"
         *ngIf="country.errors && (country.dirty || country.touched)">
      <p *ngIf="country.errors.required">Country is required</p>

    </div>
  </div>


  <div class="form-group"
       [ngClass]="{
  'has-danger': password.invalid && (password.dirty || password.touched),
  'has-success': password.valid && (password.dirty || password.touched)
}">
    <label>Password</label>
    <input type="password"
           class="form-control"
           name="password"
           [(ngModel)]="model.password"
           required
           minlength="8"
           #password="ngModel">
    <div class="feedback"
         *ngIf="password.errors && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">Password must be at least 8 characters long</div>
    </div>
  </div>


  <button type="submit"
          class="btn btn-success"
          [disabled]="f.invalid">Update
  </button>

</form>
