<div class="row justify-content-center">
  <div class="col-sm-6">
    <form novalidate (ngSubmit)="onSave(f)" #f="ngForm">
      <div class="form-group">
        <label for="serviceProviderType">Service Provider Type</label>
        <select required class="form-control" id="serviceProviderType" name="serviceProviderType" [(ngModel)]="serviceProviderCredentials.serviceProviderType" (change)="onChangeServiceProviderType()">
          <option *ngFor="let serviceProviderType of serviceProviderTypes" value="{{serviceProviderType}}">
            {{serviceProviderType}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="serviceProvider">Service Provider</label>
        <select required class="form-control" id="serviceProvider" name="serviceProvider" [(ngModel)]="serviceProviderCredentials.serviceProvider" (change)="onChangeServiceProvider()">
          <option *ngFor="let serviceProvider of serviceProviders" value="{{serviceProvider}}">{{serviceProvider}}
          </option>
        </select>
      </div>
      <div *ngFor="let field of serviceProviderFields" class="form-group">
        <label for="{{field.fieldName}}">{{field.fieldDisplayName}}</label>
        <input required type="text" placeholder="{{field.fieldDisplayName}}" class="form-control" id="{{field.fieldName}}" name="{{field.fieldName}}" [(ngModel)]="serviceProviderCredentials.credentialsMap[field.fieldName]">
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
      </div>
    </form>
