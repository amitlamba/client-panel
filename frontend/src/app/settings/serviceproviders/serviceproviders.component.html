<h3 class="text-center">Service Providers</h3>

<!--appuserID: number;
serviceProviderType: ServiceProviderType;
serviceProvider: ServiceProvider;
url: string;
port: number;
username: string;
password: string;-->
<div class="row justify-content-center">
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="serviceProviderType">Service Provider Type</label>
        <select class="form-control" id="serviceProviderType">
          <option *ngFor="let serviceProviderType of serviceProviderTypes" value="{{serviceProviderType}}">
            {{serviceProviderType}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="serviceProvider">Service Provider</label>
        <select class="form-control" id="serviceProvider">
          <option *ngFor="let serviceProvider of serviceProviders" value="{{serviceProvider}}">{{serviceProvider}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url" placeholder="https://example.com">
      </div>
      <div class="form-group">
        <label for="port">Port</label>
        <input type="number" class="form-control" id="port">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="text-right">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
