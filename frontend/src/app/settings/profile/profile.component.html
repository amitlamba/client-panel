<div class="row justify-content-center">
  <div class="col-sm-6">
    <h2 class="text-center">Profile details</h2>

    <!--suppress ALL -->
    <form novalidate
          (ngSubmit)="onSubmit()"
          #f="ngForm">

      <div class="form-group">
        <label>Email</label>
        <input type="email"
               class="form-control"
               name="email"
               [(ngModel)]="username"
               placeholder="test@test.com"
               readonly
               #address="ngModel">

      </div>

      <fieldset ngModelGroup="name">
        <div class="form-group">
          <label>First Name</label>
          <input type="text"
                 class="form-control"
                 name="firstName"
                 [(ngModel)]="userProfile.firstname"
                 required
                 #firstName="ngModel">
          <div class="feedback"
               *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
            <p *ngIf="firstName.errors.required">First name is required</p>
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text"
                 class="form-control"
                 name="lastName"
                 [(ngModel)]="userProfile.lastname"
                 required
                 #lastName="ngModel">
          <div class="feedback"
               *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
            <p *ngIf="lastName.errors.required">Last name is required</p>
          </div>
        </div>
      </fieldset>


      <div class="form-group">
        <label>Company Name</label>
        <input type="text"
               class="form-control"
               name="company"
               [(ngModel)]="model.company"
               required
               #company="ngModel">
        <div class="feedback"
             *ngIf="company.errors && (company.dirty || company.touched)">
          <p *ngIf="company.errors.required">Company name is required</p>
        </div>
      </div>


      <div class="form-group">
        <label>Mobile number</label>
        <input type="number"
               class="form-control"
               name="mobile"
               [(ngModel)]="userProfile.phone"
               required
               #mobile="ngModel">
        <div class="feedback"
             *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
          <p *ngIf="mobile.errors.required">Mobile is required</p>
        </div>
      </div>


      <div class="form-group">
        <label>Address</label>
        <input type="email"
               class="form-control"
               name="email"
               [(ngModel)]="userProfile.address"
               placeholder="test@test.com"
               readonly
               #address="ngModel">

      </div>

      <div class="text-right">
        <button type="submit"
                class="btn btn-success"
                [disabled]="f.invalid">Update
        </button>
      </div>
      <div class="alert-success" *ngIf="successMessage">{{successMessage}}</div>
    </form>

  </div>
</div>
