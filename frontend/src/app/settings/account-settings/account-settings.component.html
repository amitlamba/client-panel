<div class="row justify-content-center">
  <div class="col-sm-5">
    <form novalidate >
      <div class="form-group">
        <label for="website-url">Enter Website's URL</label>
        <div class="input-group">
          <span class="input-group-addon">https://</span>
          <input type="text" class="form-control" id="website-url" placeholder="www.facebook.com">
        </div>
      </div>
      <div class="form-group">
        <label for="timezoneInput">Country's Time Zone</label>
        <ng2-timezone-picker
          id="timezoneInput"
          [(timezone)]="user.timezone"
          [placeholder]="placeholderString"
          (change)="changeTimezone($event)"
          showOffset="true">
        </ng2-timezone-picker>
      </div>
      <div class="float-right">
        <button class="btn btn-info" (click)="showCodeBlock=!showCodeBlock">Get JS Integration Code</button>
      </div>
      <br>
      <figure class="mt-5" style="background: #EBEBE4;" *ngIf="showCodeBlock">
        <pre>
           <code>
      <!-- your code here -->
             var h1=document.querySelector(".h1");
             h1.style.background="blue";
             var p = document.querySelector("#p");
             p.style.color="red";
             var h1=document.querySelector(".h1");
             h1.style.background="blue";
             var p = document.querySelector("#p");
             p.style.color="red";
          </code>
        </pre>
      </figure>
    </form>
  </div>
</div>
